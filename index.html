<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;

        embed {
            display: block;
            margin: auto;
            height: 100%;
            width: auto;
        }
    </style>
</head>

    <p>Hi.</p>
