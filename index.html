<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nik Kim Resume</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        p {
            margin: 10px;
            text-align: center;
        }
        .pdf-container {
            position: relative;
            width: 100%;
            /* This creates a container with aspect ratio matching a typical resume */
            padding-top: 129.4%; /* For letter size (8.5x11) aspect ratio: (11/8.5 * 100) */
            max-width: 800px; /* Adjust based on desired maximum width */
            margin: 0 auto;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        @media (min-width: 1200px) {
            .pdf-container {
                padding-top: 1056px; /* Fixed height for large screens */
            }
        }
    </style>
</head>
<body>
    <p>Hi there.</p>
    <div class="pdf-container">
        <iframe src="https://nik-pitts.github.io/academic/data/resume_march_25.pdf#toolbar=0&navpanes=0&scrollbar=0&view=Fit" type="application/pdf"></iframe>
    </div>
</body>
</html>
