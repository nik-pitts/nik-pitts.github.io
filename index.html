<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nik Kim Resume</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        p {
            margin: 10px;
            text-align: center;
        }
        .pdf-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            overflow: hidden;
        }
        iframe {
            height: calc(100% - 20px);
            width: 100%;
            max-width: 1000px; /* Adjust based on your PDF's optimal width */
            border: none;
        }
        @media (max-width: 768px) {
            iframe {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <p>Hi There.</p>
    <div class="pdf-container">
        <iframe src="https://nik-pitts.github.io/academic/data/resume_march_25.pdf#view=FitH" type="application/pdf"></iframe>
    </div>
</body>
</html>
